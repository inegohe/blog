<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript">
        function active_page(){
            document.getElementById("gallery").setAttribute("class", "nav-link active");
        }
    </script>
</head>
<body onload="active_page()">
    <div w3-include-html="./include/navbar.html"></div>
    <div class="container-fluid" id="modalBg">
        <div class="row">
            <div class="col" id="modal">
                <img id="modal-content" src="">
            </div>
        </div>
    </div>
    <div class="page">
        <div class="bg-wrapper"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12 pt-5 primary">
                    <h1 class="display-1">Gallery</h1>
                    <h4><small class="text-muted">The adventure never ends.</small></h4>
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-10">
                    <div class="masonry">
                        <div class="item" onclick="modal()"><img class="tiles" src="./images/gallery/img1.jpg"></div>
                        <div class="item" onclick="modal()"><img class="tiles" src="./images/gallery/img2.jpg"></div>
                        <div class="item" onclick="modal()"><img class="tiles" src="./images/gallery/img3.jpg"></div>
                        <div class="item" onclick="modal()"><img class="tiles" src="./images/gallery/img4.jpg"></div>
                        <div class="item" onclick="modal()"><img class="tiles" src="./images/gallery/img5.jpg"></div>
                        <div class="item" onclick="modal()"><img class="tiles" src="./images/gallery/img2.jpg"></div>
                        <div class="item" onclick="modal()"><img class="tiles" src="./images/gallery/img2.jpg"></div>
                        <div class="item" onclick="modal()"><img class="tiles" src="./images/gallery/img2.jpg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/w3.js"></script>
    <script src="./scripts/gallery.js"></script>
    <script src="./css/bootstrap/js/bootstrap.bundle.js"></script>
    <div w3-include-html="./include/footer.html"></div>
</body>
</html>
