<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript">
        function active_page(){
            let active=document.getElementById("gallery");
            active.setAttribute("class", "nav-link active");
        }
    </script>
</head>
<body onload="active_page()">
    <div w3-include-html="/include/navbar.html"></div>
    <script src="/js/w3.js"></script>
    <div class="container">
        <div class="row border-bottom">
            <div class="col-md-6 col-12 pt-5">
                <h1 class="display-1">Gallery</h1>
                <h4><small class="text-muted">The adventure never ends.</small></h4>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <img class="pb-1 shadow-lg" src="/images/gallery/img2.jpg" style="height: 51vh;">
                <img class="pb-1 shadow-lg" src="/images/gallery/img1.jpg" style="height: 51vh;">
                <img class="pb-1 shadow-lg" src="/images/gallery/img4.jpg" style="height: 51vh;">
                <img class="pb-1 shadow-lg" src="/images/gallery/img3.jpg" style="height: 51vh;">
                <img class="pb-1 shadow-lg" src="/images/gallery/img6.jpg" style="height: 51vh;">
                <img class="pb-1 shadow-lg" src="/images/gallery/img5.jpg" style="height: 51vh;">
            </div>
        </div>
    </div>
    <script src="/css/bootstrap/js/bootstrap.bundle.js"></script>
    <div w3-include-html="/include/footer.html"></div>
</body>
</html>
