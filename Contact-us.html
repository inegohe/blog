<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript">
        function active_page(){
            let active=document.getElementById("contact-us");
            active.setAttribute("class", "nav-link active");
        }
    </script>
</head>
<body onload="active_page()">
    <div w3-include-html="./include/navbar.html"></div>
    <script src="./js/w3.js"></script>
    <div class="container mt-5 pt-5">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-6 col-12">
                <div class="row">
                    <div class="col border-bottom">
                        <h1 class="display-1">Contact us</h1>
                        <h4><small class="text-muted">You can leave your contact information for feedback.</small></h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12 pt-3 pb-5 rounded shadow-lg">
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="your full names here">
                        <label for="floatingInput">Full Names</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="./css/bootstrap/js/bootstrap.bundle.js"></script>
    <div w3-include-html="./include/footer.html"></div>
</body>
</html>
